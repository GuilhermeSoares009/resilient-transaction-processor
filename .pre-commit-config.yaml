minimum_pre_commit_version: "3.7.0"

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=1024"]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: detect-aws-credentials
        args: ["--allow-missing-credentials"]
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: ["--markdown-linebreak-ext=md"]
  - repo: local
    hooks:
      - id: anti-slop-check
        name: anti-slop check
        entry: python scripts/pre_commit_checks.py anti-slop
        language: python
        types: [text]
      - id: asvs-audit-check
        name: asvs audit check
        entry: python scripts/pre_commit_checks.py asvs-audit
        language: python
        types: [text]
        always_run: true
